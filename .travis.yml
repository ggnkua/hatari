dist: bionic
language: c
compiler:
  - gcc
addons:
  apt:
    packages:
      - libpng-dev
      - libsdl2-dev
      - portaudio19-dev
      - imagemagick
  homebrew:
    packages:
      - sdl2
      - libpng
      - tidy-html5
      - graphicsmagick
    update: true

before_script:
  - ./configure ${CONFIG}
script:
  - make -j$(nproc) && ctest -j$(nproc)

matrix:
  include:

    - env:
        - CONFIG="--disable-winuae-cpu --enable-small-mem --enable-werror"
      compiler: clang

    - env:
        - CONFIG="--disable-winuae-cpu --enable-werror --enable-debug"
      arch: arm64

    - env:
        - CONFIG="--enable-winuae-cpu --enable-werror --enable-debug"
      arch: ppc64le

    - env:
        - CONFIG="--enable-winuae-cpu --enable-werror --enable-debug"
      arch: s390x

    - env:
        - CONFIG="--enable-osx-bundle --disable-winuae-cpu --enable-debug"
      os: osx
      osx_image: xcode11.4
      compiler: clang

    - env:
        - CONFIG="--enable-osx-bundle --disable-winuae-cpu --enable-debug"
      os: osx
      osx_image: xcode11.2
      compiler: clang
